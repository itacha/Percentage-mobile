<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>

<body>
    <header class="app">
        <ul>
            <li>
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="sou"></div>
            <input type="text" placeholder="搜索商品/店铺">
        </div>
        <div class="search-login">登录</div>
    </div>
    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="upload/banner.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner1.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner2.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner3.dpg" alt=""></div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
        <!-- 品牌日 -->
        <div class="brand">
            <div>
                <a href="#"><img src="upload/pic11.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="upload/pic22.dpg" alt=""></a>
            </div>
            <div>
                <a href="#"><img src="upload/pic33.dpg" alt=""></a>
            </div>
        </div>
        <!-- 导航 -->
        <nav>
            <a href="#"><img src="upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="upload/nav2.webp" alt=""><span>全球购</span></a>
            <a href="#"><img src="upload/nav3.webp" alt=""><span>充值缴费</span></a>
            <a href="#"><img src="upload/43ea8051bc50d939.png" alt=""><span>京东生鲜</span></a>
            <a href="#"><img src="upload/5ae01befN2494769f.png" alt=""><span>京东到家</span></a>
            <a href="#"><img src="upload/65c0cdc1362635fc.png" alt=""><span>京东服饰</span></a>
            <a href="#"><img src="upload/5b03fae3N67f78fe3.png" alt=""><span>9.9元拼</span></a>
            <a href="#"><img src="upload/016033c7ef3e0c6c.png" alt=""><span>领券</span></a>
            <a href="#"><img src="upload/5b03b779N5c0b196f.png" alt=""><span>赚钱</span></a>
            <a href="#"><img src="upload/5b0cea29N8fb2865f.png" alt=""><span>全部</span></a>
        </nav>
        <!-- 新闻模块 -->
        <div class="news">
            <a href="#"><img src="upload/new1.dpg" alt=""></a>
            <a href="#"><img src="upload/new2.dpg" alt=""></a>
            <a href="#"><img src="upload/new3.dpg" alt=""></a>
        </div>
        <div class="floor-tit">
            <img src="upload/5b7a6fa1N94e7f9d9.jpg!q70.jpg.dpg" alt="">
        </div>
        <div class="floor-container">
            <div class="floor-cont floor-cont-l">
                <strong>奢品服饰</strong>
                <p>春夏奢品服饰精选款</p>
                <div class="cont1-img">
                    <a href="#"><img src="upload/5abb6032N797f322e.jpg!q70.jpg.dpg" alt=""></a>
                    <a href="#"><img src="upload/5a548340N12809155.jpg!q70.jpg.dpg" alt=""></a>
                </div>
            </div>
            <div class="floor-cont">
                <strong>运动休闲</strong>
                <p>感受运动休闲风</p>
                <div class="cont1-img">
                    <a href="#"><img src="upload/5b67f957Na079a661.jpg!q70.jpg.dpg" alt=""></a>
                    <a href="#"><img src="upload/5b67f957Na079a661.jpg!q70.jpg.dpg" alt=""></a>

            <div class="floor-cont2">
                <strong>球场王者</strong>
                <p>球场必备</p>
                <a href="#"><img src="upload/7f0f1a090c915004.jpg!q70.jpg.dpg" alt=""></a>
            </div>
            <div class="floor-cont2">
                <strong>欧美馆</strong>
                <p>美妆爆款</p>
                <a href="#"><img src="upload/8844c547c116b29a.jpg!q70.jpg.dpg" alt=""></a>

            <div class="floor-cont2">

    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
